<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="a">
  {{obj.id}} / {{obj.pwd}} / {{obj.name}} / {{obj.email}}
  
  <h3>메시지 목록</h3> 
  <ul>
   <li v-for="m in list" :key="m.num">
     {{m.num}} / {{m.writer}} / {{m.content}} 
   </li>
  </ul>
  
</div>
<script type="text/javascript">
new Vue({
	el: "#a",
	data: {
		obj:{id:"aaa", pwd:"111", name:"ccc", email:"asdf"},
		list:[]
	},
	created: function(){//시작시 실행 함수. 초기화 함수
		const self = this;
		axios.get('http://localhost:8888/msgs')//ajax 요청
		.then(function(res){//ajax 응답 받으면 실행. 서버의 응답 데이터는 함수 파라메터(res)로 받음
			alert(res.status);//res 속성:status(응답상태코드.200은정상), data(서버가 보낸 응답)
			if(res.status==200){
				self.list = res.data.list;
			}else{
				alert("fail");
			}
			
		});
	}
})
</script>
</body>
</html>
